image:
  registry: ~
  repository: ~
  tag: latest
  pullPolicy: Always

serviceType: ClusterIP

isCanary: false

ingress:
  enabled: true
  isALB: false
  domain: ~

http:
  port: 80
  scheme: http
  ping: /

extraEnv: []

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 1000m
