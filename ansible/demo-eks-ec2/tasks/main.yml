---

- name: Deploy Helm chart
  include_role:
    name: helm
    tasks_from: install
  vars:
    helm_name: "{{ apps.demo_eks_ec2.name }}"
    helm_namespace: "{{ apps.demo_eks_ec2.namespace }}"
    helm_values: "{{ apps.demo_eks_ec2.helm_values }}"
    helm_chart: "../../apps/hello-world"
    helm_version: "1.0.0"
